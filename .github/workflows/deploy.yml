name: Railway Deploy & Undeploy

on:
  schedule:
    - cron: "29 16 * * *" # Deploy alle 20:00 (UTC 19 = Italia 20)
    - cron: "32 16 * * *"  # Undeploy alle 03:00 (UTC 2 = Italia 3)

jobs:
  deploy_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh
      
      - name: Login to Railway
        run: railway login --token ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deploy bot
        env:
          RUN_DEPLOY: ${{ github.event.schedule == '25 16 * * *' }}
        if: env.RUN_DEPLOY == 'true'
        run: railway up --service bot_telegram

      - name: Undeploy bot
        env:
          RUN_UNDEPLOY: ${{ github.event.schedule == '30 16 * * *' }}
        if: env.RUN_UNDEPLOY == 'true'
        run: railway down --service bot_telegram
